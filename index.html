---
layout: default
title: Steve's Space
subtitle:
---
<div id="home">
    <div class="posts">
        {% for post in site.posts limit:5 %}
        <div class="post">
            <a class="post-title" href="{{ post.url }}">
                {{ post.title }}
            </a>
            <div class="post-date">
                {{ post.date | date_to_string }}
            </div>
            <div class="post-contents">
                {{ post.excerpt }}
            </div>

            <p class="read-more-link">
                <a href="{{ post.url }}">...read more/comment</a>
            </p>
        </div>
        {% endfor %}
    </div>
</div>
